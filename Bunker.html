<!DOCTYPE HTML>
<html>

<head>
    <title>Bunker Offline</title>
    <style type="text/css">
        body {
            width: 400px;
        }

        button {
            margin-top: 5px;
            margin-right: 250px;
            font-weight: bold;
        }

        img {
            box-shadow: 7px 3px 3px 1px gray;
            border-style: inset;
            border-color: black;
            border-width: 1px;
            border-radius: 15px;
            width: 125px;
            height: 185px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body width=400>
    <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8; initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        name="viewport">
    <p>Персонаж:</p>
    <hr>
    <img src='face.jpg' style='position: absolute; left: 7px; top: 70px;'>
    <img src='face.jpg' id="cardProfession" onload="DrawCard('Profession')" onerror="DrawCard('Profession')"></img>
    <img src='face.jpg' id="cardBiology" onload="DrawCard('Biology')" onerror="DrawCard('Biology')"></img>
    <img src='face.jpg' id="cardHealth" onload="DrawCard('Health')" onerror="DrawCard('Health')"></img>
    <img src='face.jpg' id="cardHobby" onclick="DrawCard('Hobby')" onerror="DrawCard('Hobby')"></img>
    <img src='face.jpg' id="cardFacts" onclick="DrawCard('Facts')" onerror="DrawCard('Facts')"></img>
    <img src='face.jpg' id="cardBagage" onclick="DrawCard('Bagage')" onerror="DrawCard('Bagage')"></img>
    <img src='face.jpg' id="cardConditions" onclick="DrawCard('Conditions')" onerror="DrawCard('Conditions')"></img>
    <hr>
    <p>Бункер:</p>
    <hr>
    <img src='face.jpg' onclick="DrawCard('Bunker')" id="cardBunker" onerror="DrawCard(Type)"></img>
    <img src='face.jpg' onclick="DrawCard('Cataclysm')" id="cardCataclysm" onerror="DrawCard(Type)"></img>
    <img src='face.jpg' onclick="DrawCard('Threat')" id="cardThreat" onerror="DrawCard(Type)"></img>
    <hr>

    <script type="text/javascript">
        function DrawCard(t) {
            let r = Math.floor(Math.random() * 50);
            if (r > 9) {
                r = ' 0' + r;           
            } else { r = "00" + r; } document.getElementById('card' + t).src = t+'/'+r+'jpg';
            if (document.getElementById('card' + t).onerror == null) {
                DrawCard(t);
            }
            if(t!='Bunker' && t!='Cataclysm' && t!='Threat'){
            document.getElementById('card' + t).onerror = '';
            document.getElementById('card' + t).onload = '';
            }
        }
    </script>

</body>

</html>
