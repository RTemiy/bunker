<!DOCTYPE HTML>
<html>

<head>
    <title>Bunker Offline</title>
    <style type="text/css">
body{
    width: 400px;
}
button{
    margin-top: 5px;
    margin-right: 250px;
    font-weight: bold;
}
img{
    border-style:inset;
    border-color: black;
    border-width: 1px;
    border-radius: 15px;
}
p{
    font-size: 20px;
    font-weight: bold;
}

    </style>
</head>
<body width=400>
<meta http-equiv="Content-Type"
    content="text/html; charset=utf-8; initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    name="viewport">
<button onclick="DrawCard('Bagage')">Багаж</button>
<button onclick="DrawCard('Biology')">Биология</button>
<button onclick="DrawCard('Bunker')">Бункер</button>
<button onclick="DrawCard('Cataclysm')">Катастрофа</button>
<button onclick="DrawCard('Conditions')">Условия</button>
<button onclick="DrawCard('Facts')">Факты</button>
<button onclick="DrawCard('Health')">Здоровье</button>
<button onclick="DrawCard('Hobby')">Хобби</button>
<button onclick="DrawCard('Profession')">Профессия</button>
<button onclick="DrawCard('Threat')">Угроза</button>
<p>Карта: </p>
    <img width='150' height='225' id="card"></img>
    <script type="text/javascript">
        function DrawCard(t) {
            let r = Math.floor(Math.random() * 50);
            if (r > 9) {
                r = '0' + r;
            }
            else {
                r = "00" + r;
            }
            document.getElementById('card').src = t + "/" + r + '.jpg';
        }
    //https://rtemiy.github.io/
    </script>

    </body>

</html>
